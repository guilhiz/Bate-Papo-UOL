<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/uol-icon.png" type="image/x-icon">
    <title>Bate papo UOL</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <section class="login-overlay" id="overlay">
      <div class="form">
        <img src="./assets/images/logo.svg" alt="logo do UOl" />
        <input id="input-login" type="text" placeholder="digite seu nome" />
        <button onclick="getUsername()">Entrar</button>
      </div>
    </section>

    <main>
      <header>
        <img src="./assets/images/logo.svg" alt="" /><ion-icon name="people"></ion-icon>
      </header>
      <ul id="message-box"></ul>
      <footer>
        <label for="input-message">
          <input class="input-message" type="text" id="input-message" placeholder="Escreva aqui..." />
        </label>
        <ion-icon onclick="sendMessage()" name="paper-plane-outline"></ion-icon>
      </footer>
    </main>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/javascripts/script.js"></script>
  </body>
</html>
